<html>
    <div>
        改造BitMap类，不论正数还是负数，都可以存储并判断是否存在(add, isExist)
        思路:2个正负数组分别存储，用BitMap类封装;核心主要还是bitmap类
    </div>
</html>

<script type="module">
import { BitMap } from './bitMap.js'
class superBitMap {
    constructor(size) {
        this.positive_bit_map = new BitMap(size)
        this.negative_bit_map = new BitMap(size)
    }

    add(data) {
       if (data >= 0){
            this.positive_bit_map.add(data)
       } else {
            this.negative_bit_map.add(data)
       } 
    }

    isExist(data) {
        if (data >= 0){
            return this.positive_bit_map.isExist(data)
        } else {
            return this.negative_bit_map.isExist(data)
        } 
    }
}

var arr = [1, 3 ,-6, -8, 8, 9];
var super_bm = new superBitMap();

for(var i =0;i<arr.length;i++){
    super_bm.add(arr[i]);
}

console.log(super_bm.isExist(-8));
console.log(super_bm.isExist(8));
console.log(super_bm.isExist(9));
console.log(super_bm.isExist(-6));
console.log(super_bm.isExist(-5));
</script>
