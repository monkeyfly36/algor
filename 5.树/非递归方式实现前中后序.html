<script type="module">
import { BinaryTree } from './tree.js'
var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13, 11]
var binaryTree = new BinaryTree()
nodes.forEach(data => {
    binaryTree.insert(data)
})

function in_order(node) {
    var stack = [] // 存右孩子

    while(node) {
        if(node.right) {       // 处理右孩子
            stack.push(node.right)
        }

        if(node.left) {        // 处理左孩子
            if (!node.left.left){
                // console.log(node.left.data)
                // console.log(node.data)
            } else {
                node = node.left
            }
        } else {
            node = stack.pop() // 打印当前节点
        }
        
    }
}

function pre_order(node) {
    // 使用栈存右边元素
    var stack = []

    while(node) {
        console.log(node.data) // 打印当前节点
        if(node.right) {       // 处理右孩子
            stack.push(node.right)
        }

        if(node.left) {        // 处理左孩子
            node = node.left
        } else {
            node = stack.pop()
        }
    }
}

function back_order(node) {
    // 使用栈存右边元素
    var stack = []

    while(node) {
        if(node.right) {       // 处理右孩子
            stack.push(node.right)
        }

        if(node.left) {        // 处理左孩子
            node = node.left
        } else {
            node = stack.pop()
        }

        console.log(node.data) // 打印当前节点
    }
}
console.log(in_order(binaryTree.root))
</script>
