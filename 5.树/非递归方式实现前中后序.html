    // 定义节点
    function Node(data) {
        this.data = data
        this.left = null
        this.right = null
    }

    function BinaryTree() {

        // 创建树, 并插入节点
        var curNode = null // 闭包存储临时变量
        this.insert = function (data) {
            var newNode = new Node(data)
            if (this.root == null) {
                this.root = newNode
                curNode = this.root
                return
            }
            // 递归比较大小
            if (newNode.data < curNode.data) { // 插入左孩子
                if (curNode.left === null) {
                    curNode.left = newNode
                    curNode = this.root
                    return
                } else {
                    curNode = curNode.left
                    this.insert(data)
                }
            } else {
                if (curNode.right === null) { // 插入右孩子
                    curNode.right = newNode
                    curNode = this.root
                    return
                } else {
                    curNode = curNode.right
                    this.insert(data)
                }
            }
        }

        // 中序--先打印左, 再中, 再右--升序

        this.min = function (node) {
            if (node === null) {
                return null
            }

            while (node && node.left) {
                node = node.left
            }
            return node.data
        }
        this.max = function (node) {
            if (node === null) {
                return null
            }

            while (node && node.right) {
                node = node.right
            }
            return node.data
        }

    function SearchNode (node, data) {
        if (node === null) {

        }

        if (data === node.data) {
            console.log('存在')
            return true  // ???不打印
        } else if (data < node.data) {
            node = node.left
            SearchNode(node, data)
        } else {
            node = node.right
            SearchNode(node, data)
        }
    }
    // 删除
    function RemoveNode(node, data) {
        if (node === null) {
            return null
        }

        if (data < node.data) {
            node.left = RemoveNode(node.left, data)
            return node
        } else if (data > node.data) {
            node.right = RemoveNode(node.right, data)
            return node
        } else {
            // 删除叶子节点
            if (node.left === null && node.right === null) {
                node = null
                return node
            }
            // !删除子节点(含单个子节点)
            if (node.left === null) {
                node = node.right
                return node
            } else if (node.right === null) {
                node = node.left
                return node
            }
            // !!删除子节点(含两个子节点--三步走)
            var aux = findMinNode(node.right)
            node.data = aux.data
            node.right = RemoveNode(node.right, aux.data)
            return node
        }
    }
    function findMinNode(node) {
        if (node) {
            while (node && node.left !== null) {
                return node.left
            }
        }
