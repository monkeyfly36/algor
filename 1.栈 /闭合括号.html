<!DOCTYPE html>
<html lang="en" dir="ltr">
<div>
  字符串'(s(d))))'--()可抵消，计算可以完全闭合抵消
</div>
</html>

<script type="text/javascript">
  import { Stack } from './stack.js'
  // 字符串'(s(d))))'--()可抵消，计算可以完全闭合抵消
  function isLegal(item) {
    let stack = new Stack()
    for (let i = 0; i < item.length; i++) { 
      if (item[i]==='(' ) { 
        stack.push('(') 
      } else if (item[i]===')' ) { 
        if (stack.isEmpty()) {
          return false 
        } else { 
          stack.pop() 
        } 
      } 
    } 
    return stack.isEmpty() 
  }
  console.log(isLegal('(())'))
</script>
